<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulacion del DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
      <section class="w-80 h-96 flex flex-col items-center">
          <img src="./img/light-bulb-off.svg" alt="light bulb off" id="bulb" class="w-60 h-64">
          <div class="w-full h-full flex gap-4 justify-center items-center">
            <button class="bg-yellow-200 hover:bg-yellow-300 active:translate-y-1 active:shadow-sm p-4 rounded-lg w-32 shadow-lg font-semibold" id="onBtn">Encender</button>
            <button class="bg-blue-200 hover:bg-blue-300 active:translate-y-1 active:shadow-sm p-4 rounded-lg w-32 shadow-lg font-semibold" id="offBtn">Apagar</button>
          </div>
      </section>
    <script src="js/arrowFuncEx.js"></script>
    <script src="js/bulbState.js"></script>
  </body>
</html>
